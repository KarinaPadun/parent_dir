{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Медицинские записи</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Дата посещения</th>
        <th>Диагноз</th>
        <th>Лечение</th>
        <th>Врач</th>
      </tr>
    </thead>
    <tbody>
      {% for record in medical_records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.diagnosis }}</td>
        <td>{{ record.treatment }}</td>
        <td>{{ record.doctor }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
