<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общение с врачом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsVp3IyNpPZyK2rh0auFwnvV0i6azUZw8lc/zKv5Qb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Общение с врачом</h1>
        <form id="communicationForm">
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <div id="chatMessages" class="mt-3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-9zBErJaEgrddvqyES3GAkNzxH4ja3sP/PLC/w3JTGVCzHvpyWX6TzI1DiCrfU7Nz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-Lnu6CjiyVqJn3p6sgAxZXQuOw+HtL1KInHwuI+5E4x6pJKv/4f3O6r+wLHy1GPxG" crossorigin="anonymous"></script>
</body>
</html>
