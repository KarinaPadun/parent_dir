{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Информация о пациенте</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Персональные данные</h3>
            <p>Фамилия: {{ patient.last_name }}</p>
            <p>Имя: {{ patient.first_name }}</p>
            <p>Отчество: {{ patient.middle_name }}</p>
            <p>Дата рождения: {{ patient.birth_date }}</p>
        </div>
        <div class="col-md-6">
            <h3>Медицинская история</h3>
        </div>
    </div>
</div>
{% endblock %}
